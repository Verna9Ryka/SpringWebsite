<!DOCTYPE HTML>
<!--<html xmlns:th="http://www.w3.org/1999/xhtml">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/styles/menuSite.css">
</head>
<body>
    <div th:insert="fragmentsTemplates/menuSite :: menu"></div>
    <p th:text="${title}"></p>
    <div th:each="el : @{siteUsers}" class="alert alert-info mt-2">
        <p th:text="${el.login}"></p>
        <p th:text="${el.password}"></p>
        <p th:text="${el.nickname}"></p>
    </div>
</body>
</html>
